<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制团队 | Aetherius 智能空间站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: { 900: '#030712', 800: '#0B1121' },
                        neon: { cyan: '#00F0FF', green: '#00FF9D' }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    backgroundImage: {
                        'space-gradient': 'linear-gradient(to bottom, #030712, #0B1121)',
                        'neon-gradient': 'linear-gradient(90deg, #00FF9D, #00F0FF)'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-deep-900 text-white antialiased selection:bg-neon-green selection:text-black">

    <header class="fixed w-full z-50 glass border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../../index.html" class="flex items-center gap-3 group">
                <div class="w-10 h-10 border-2 border-neon-cyan rounded-full flex items-center justify-center group-hover:shadow-[0_0_15px_rgba(0,240,255,0.5)] transition-all">
                    <i class="fa-solid fa-arrow-left text-neon-cyan"></i>
                </div>
                <div class="flex flex-col">
                    <span class="font-orbitron font-bold text-xl tracking-wider text-white">AETHERIUS</span>
                    <span class="text-[10px] text-neon-cyan tracking-[0.2em] uppercase">CONTROL</span>
                </div>
            </a>
        </div>
    </header>

    <section class="relative h-[60vh] flex items-center justify-center overflow-hidden pt-20">
        <div class="absolute inset-0 z-0">
             <div class="absolute inset-0 bg-gradient-to-t from-deep-900 via-deep-900/80 to-transparent z-10"></div>
             <div class="absolute inset-0 bg-[url('../images/scenes/cl.png')] bg-cover bg-center opacity-60"></div>
        </div>

        <div class="container mx-auto px-6 relative z-10 text-center">
            <div class="inline-block px-4 py-1 border border-neon-cyan/30 rounded-full bg-neon-cyan/10 backdrop-blur-sm mb-6 animate-pulse">
                <span class="text-neon-cyan text-sm font-mono tracking-wider">SYSTEM OPTIMAL</span>
            </div>
            <h1 class="font-orbitron text-5xl md:text-7xl font-bold mb-6">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">控制团队</span>
            </h1>
            <p class="text-gray-300 text-xl max-w-2xl mx-auto leading-relaxed">
                全天候监控，AI 辅助决策，确保空间站
                <span class="text-neon-cyan">安全、稳定、高效</span> 运行。
            </p>
        </div>
    </section>

    <section class="py-12 border-y border-white/5 bg-white/5 backdrop-blur-sm">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-green">99.99%</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">系统可用性</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-white">0.3s</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">平均响应延迟</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-cyan">AI-Ops</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">智能运维</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-yellow-400">0</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">重大安全事故</div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto px-6">
             <div class="grid md:grid-cols-2 gap-12 items-center">
                 <div class="relative h-80 rounded-2xl overflow-hidden border border-neon-green/30 group order-2 md:order-1">
                     <div class="absolute inset-0 bg-gradient-to-br from-neon-green/20 to-transparent"></div>
                          <img src="../images/gaikuang/kztd.png" alt="控制团队" class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-700 z-0" />
                          <div class="absolute inset-0 flex items-center justify-center z-10">
                              <i class="fa-solid fa-tower-broadcast text-9xl text-neon-green/20 group-hover:scale-110 transition-transform duration-700"></i>
                          </div>
                </div>
                <div class="space-y-6 order-1 md:order-2">
                    <h2 class="font-orbitron text-3xl font-bold text-white">天地一体化指挥</h2>
                    <p class="text-gray-400 leading-relaxed">
                        控制中心采用 "Human-in-the-loop" 的 AI 增强指挥模式。绝大多数常规异常由星载 AI 自动修复，地面专家团队专注于复杂任务规划与应急策略制定。
                    </p>
                    <ul class="space-y-4">
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-shield-halved text-neon-green"></i>
                            <span class="text-gray-300">多层级安全防护体系</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-satellite text-neon-green"></i>
                            <span class="text-gray-300">高精度轨道保持与姿态控制</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-network-wired text-neon-green"></i>
                            <span class="text-gray-300">抗干扰量子加密通信</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
