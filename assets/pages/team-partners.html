<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合作伙伴 | Aetherius 智能空间站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: { 900: '#030712', 800: '#0B1121' },
                        neon: { gold: '#FFD700', green: '#00FF9D' }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    backgroundImage: {
                        'space-gradient': 'linear-gradient(to bottom, #030712, #0B1121)',
                        'neon-gradient': 'linear-gradient(90deg, #FFD700, #FFA500)'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-deep-900 text-white antialiased selection:bg-neon-gold selection:text-black">

    <header class="fixed w-full z-50 glass border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../../index.html" class="flex items-center gap-3 group">
                <div class="w-10 h-10 border-2 border-neon-gold rounded-full flex items-center justify-center group-hover:shadow-[0_0_15px_rgba(255,215,0,0.5)] transition-all">
                    <i class="fa-solid fa-arrow-left text-neon-gold"></i>
                </div>
                <div class="flex flex-col">
                    <span class="font-orbitron font-bold text-xl tracking-wider text-white">AETHERIUS</span>
                    <span class="text-[10px] text-neon-gold tracking-[0.2em] uppercase">PARTNERS</span>
                </div>
            </a>
        </div>
    </header>

    <section class="relative h-[60vh] flex items-center justify-center overflow-hidden pt-20">
        <div class="absolute inset-0 z-0">
             <div class="absolute inset-0 bg-gradient-to-t from-deep-900 via-deep-900/80 to-transparent z-10"></div>
             <div class="absolute inset-0 bg-[url('../images/scenes/sm.png')] bg-cover bg-center opacity-60"></div>
        </div>

        <div class="container mx-auto px-6 relative z-10 text-center">
            <div class="inline-block px-4 py-1 border border-neon-gold/30 rounded-full bg-neon-gold/10 backdrop-blur-sm mb-6 animate-pulse">
                <span class="text-neon-gold text-sm font-mono tracking-wider">GLOBAL ALLIANCE</span>
            </div>
            <h1 class="font-orbitron text-5xl md:text-7xl font-bold mb-6">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">合作伙伴</span>
            </h1>
            <p class="text-gray-300 text-xl max-w-2xl mx-auto leading-relaxed">
                连接政府、企业与学术机构，构建开放、共享、共赢的
                <span class="text-neon-gold">太空经济生态圈</span>。
            </p>
        </div>
    </section>

    <section class="py-12 border-y border-white/5 bg-white/5 backdrop-blur-sm">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-gold">50+</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">全球合作伙伴</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-white">12</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">参与国家</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-green-400">$20B</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">商业合同价值</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-gold">API</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">标准化接口</div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto px-6">
             <div class="grid md:grid-cols-2 gap-12 items-center">
                 <div class="relative h-80 rounded-2xl overflow-hidden border border-neon-gold/30 group order-2 md:order-1">
                     <div class="absolute inset-0 bg-gradient-to-br from-neon-gold/20 to-transparent"></div>
                    <img src="../images/gaikuang/hzhb.png" alt="合作伙伴" class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-700 z-0" />
                    <div class="absolute inset-0 flex items-center justify-center z-10">
                        <i class="fa-solid fa-handshake-simple text-9xl text-neon-gold/20 group-hover:scale-110 transition-transform duration-700"></i>
                    </div>
                </div>
                <div class="space-y-6 order-1 md:order-2">
                    <h2 class="font-orbitron text-3xl font-bold text-white">商业与国际合作</h2>
                    <p class="text-gray-400 leading-relaxed">
                        我们提供标准化的载荷接口和模块化的实验舱段，无论是开展微重力制药、太空育种，还是进行新技术验证，合作伙伴都能快速接入。
                    </p>
                    <ul class="space-y-4">
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-truck-fast text-neon-gold"></i>
                            <span class="text-gray-300">定期商业货运航班</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-earth-americas text-neon-gold"></i>
                            <span class="text-gray-300">国际联合科学任务</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-rocket text-neon-gold"></i>
                            <span class="text-gray-300">太空旅游与科普教育</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
