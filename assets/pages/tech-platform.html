<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台层 | Aetherius 智能空间站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: { 900: '#030712', 800: '#0B1121' },
                        neon: { cyan: '#00F0FF', teal: '#00FFC8' }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    backgroundImage: {
                        'space-gradient': 'linear-gradient(to bottom, #030712, #0B1121)',
                        'neon-gradient': 'linear-gradient(90deg, #00FFC8, #00F0FF)'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-deep-900 text-white antialiased selection:bg-neon-cyan selection:text-black">

    <header class="fixed w-full z-50 glass border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../../index.html" class="flex items-center gap-3 group">
                <div class="w-10 h-10 border-2 border-neon-cyan rounded-full flex items-center justify-center group-hover:shadow-[0_0_15px_rgba(0,240,255,0.5)] transition-all">
                    <i class="fa-solid fa-arrow-left text-neon-cyan"></i>
                </div>
                <div class="flex flex-col">
                    <span class="font-orbitron font-bold text-xl tracking-wider text-white">AETHERIUS</span>
                    <span class="text-[10px] text-neon-cyan tracking-[0.2em] uppercase">PLATFORM</span>
                </div>
            </a>
        </div>
    </header>

    <section class="relative h-[60vh] flex items-center justify-center overflow-hidden pt-20">
        <div class="absolute inset-0 z-0">
             <div class="absolute inset-0 bg-gradient-to-t from-deep-900 via-deep-900/80 to-transparent z-10"></div>
             <div class="absolute inset-0 bg-[url('../images/scenes/sm.png')] bg-cover bg-center opacity-60"></div>
        </div>

        <div class="container mx-auto px-6 relative z-10 text-center">
            <div class="inline-block px-4 py-1 border border-neon-cyan/30 rounded-full bg-neon-cyan/10 backdrop-blur-sm mb-6 animate-pulse">
                <span class="text-neon-cyan text-sm font-mono tracking-wider">LAYER 02: DIGITAL TWIN</span>
            </div>
            <h1 class="font-orbitron text-5xl md:text-7xl font-bold mb-6">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">平台层</span>
            </h1>
            <p class="text-gray-300 text-xl max-w-2xl mx-auto leading-relaxed">
                构建全系统的<span class="text-neon-cyan">数字孪生</span>，
                实现物理世界与数字世界的实时映射。
            </p>
        </div>
    </section>

    <section class="py-12 border-y border-white/5 bg-white/5 backdrop-blur-sm">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-cyan">1:1</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">高保真映射</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-white">PB级</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">数据湖容量</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-teal-400">5G/6G</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">星地高速链路</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-cyan">Edge</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">边缘计算节点</div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto px-6">
             <div class="grid md:grid-cols-2 gap-12 items-center">
                      <div class="relative h-80 rounded-2xl overflow-hidden border border-neon-cyan/30 group order-2 md:order-1">
                            <div class="absolute inset-0 bg-gradient-to-br from-neon-cyan/20 to-transparent"></div>
                            <img src="../images/hexinjishu/ptc.png" alt="平台层核心技术" class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-700 z-0" />
                            <div class="absolute inset-0 flex items-center justify-center z-10">
                                <i class="fa-solid fa-server text-9xl text-neon-cyan/20 group-hover:scale-110 transition-transform duration-700"></i>
                            </div>
                     </div>
                <div class="space-y-6 order-1 md:order-2">
                    <h2 class="font-orbitron text-3xl font-bold text-white">统一数据底座</h2>
                    <p class="text-gray-400 leading-relaxed">
                        平台层作为空间站的"中枢神经系统"，汇聚来自感知层的所有数据。通过建立结构、热控、能源系统的多物理场耦合模型，我们能够在数字空间中进行仿真推演。
                    </p>
                    <ul class="space-y-4">
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-database text-neon-cyan"></i>
                            <span class="text-gray-300">分布式存储与实时流计算</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-vr-cardboard text-neon-cyan"></i>
                            <span class="text-gray-300">全临场感 VR 远程运维接口</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-cloud text-neon-cyan"></i>
                            <span class="text-gray-300">云边端协同计算架构</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
