<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>执行层 | Aetherius 智能空间站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: { 900: '#030712', 800: '#0B1121' },
                        neon: { orange: '#FF5F00', red: '#FF003C' }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    backgroundImage: {
                        'space-gradient': 'linear-gradient(to bottom, #030712, #0B1121)',
                        'neon-gradient': 'linear-gradient(90deg, #FF5F00, #FF003C)'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-deep-900 text-white antialiased selection:bg-neon-orange selection:text-black">

    <header class="fixed w-full z-50 glass border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../../index.html" class="flex items-center gap-3 group">
                <div class="w-10 h-10 border-2 border-neon-orange rounded-full flex items-center justify-center group-hover:shadow-[0_0_15px_rgba(255,95,0,0.5)] transition-all">
                    <i class="fa-solid fa-arrow-left text-neon-orange"></i>
                </div>
                <div class="flex flex-col">
                    <span class="font-orbitron font-bold text-xl tracking-wider text-white">AETHERIUS</span>
                    <span class="text-[10px] text-neon-orange tracking-[0.2em] uppercase">EXECUTION</span>
                </div>
            </a>
        </div>
    </header>

    <section class="relative h-[60vh] flex items-center justify-center overflow-hidden pt-20">
        <div class="absolute inset-0 z-0">
             <div class="absolute inset-0 bg-gradient-to-t from-deep-900 via-deep-900/80 to-transparent z-10"></div>
             <div class="absolute inset-0 bg-[url('../images/scenes/sm.png')] bg-cover bg-center opacity-60"></div>
        </div>

        <div class="container mx-auto px-6 relative z-10 text-center">
            <div class="inline-block px-4 py-1 border border-neon-orange/30 rounded-full bg-neon-orange/10 backdrop-blur-sm mb-6 animate-pulse">
                <span class="text-neon-orange text-sm font-mono tracking-wider">LAYER 04: ACTUATORS</span>
            </div>
            <h1 class="font-orbitron text-5xl md:text-7xl font-bold mb-6">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">执行层</span>
            </h1>
            <p class="text-gray-300 text-xl max-w-2xl mx-auto leading-relaxed">
                将数字指令转化为物理动作，以毫米级的精度
                <span class="text-neon-orange">操控未来</span>。
            </p>
        </div>
    </section>

    <section class="py-12 border-y border-white/5 bg-white/5 backdrop-blur-sm">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-orange">7 DoF</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">机械臂自由度</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-white">0.1mm</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">末端重复定位精度</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-red-500">Hall</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">霍尔推力器</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-orange">Auto</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">自动对接</div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto px-6">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                    <div class="relative h-80 rounded-2xl overflow-hidden border border-neon-orange/30 group order-2 md:order-1">
                          <div class="absolute inset-0 bg-gradient-to-br from-neon-orange/20 to-transparent"></div>
                          <img src="../images/hexinjishu/zxc.png" alt="执行层核心技术" class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-700 z-0" />
                          <div class="absolute inset-0 flex items-center justify-center z-10">
                              <i class="fa-solid fa-gears text-9xl text-neon-orange/20 group-hover:scale-110 transition-transform duration-700"></i>
                          </div>
                    </div>
                <div class="space-y-6 order-1 md:order-2">
                    <h2 class="font-orbitron text-3xl font-bold text-white">高精度执行机构</h2>
                    <p class="text-gray-400 leading-relaxed">
                        执行层由各类致动器组成，包括大型空间机械臂、姿轨控发动机、太阳翼驱动机构等。它们接收来自智能层的指令，精准地完成舱外作业、轨道维持和能源获取。
                    </p>
                    <ul class="space-y-4">
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-hand-holding-hand text-neon-orange"></i>
                            <span class="text-gray-300">灵巧型舱外机器人辅助</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-wind text-neon-orange"></i>
                            <span class="text-gray-300">环境控制与生命保障调节</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-plug text-neon-orange"></i>
                            <span class="text-gray-300">柔性充气式扩展舱段展开</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
