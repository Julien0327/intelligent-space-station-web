<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感知层 | Aetherius 智能空间站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: { 900: '#030712', 800: '#0B1121' },
                        neon: { blue: '#00A3FF', cyan: '#00F0FF' }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    backgroundImage: {
                        'space-gradient': 'linear-gradient(to bottom, #030712, #0B1121)',
                        'neon-gradient': 'linear-gradient(90deg, #00A3FF, #00F0FF)'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-deep-900 text-white antialiased selection:bg-neon-blue selection:text-black">

    <header class="fixed w-full z-50 glass border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../../index.html" class="flex items-center gap-3 group">
                <div class="w-10 h-10 border-2 border-neon-blue rounded-full flex items-center justify-center group-hover:shadow-[0_0_15px_rgba(0,163,255,0.5)] transition-all">
                    <i class="fa-solid fa-arrow-left text-neon-blue"></i>
                </div>
                <div class="flex flex-col">
                    <span class="font-orbitron font-bold text-xl tracking-wider text-white">AETHERIUS</span>
                    <span class="text-[10px] text-neon-blue tracking-[0.2em] uppercase">PERCEPTION</span>
                </div>
            </a>
        </div>
    </header>

    <section class="relative h-[60vh] flex items-center justify-center overflow-hidden pt-20">
        <div class="absolute inset-0 z-0">
             <div class="absolute inset-0 bg-gradient-to-t from-deep-900 via-deep-900/80 to-transparent z-10"></div>
             <div class="absolute inset-0 bg-[url('../images/scenes/cl.png')] bg-cover bg-center opacity-60"></div>
        </div>

        <div class="container mx-auto px-6 relative z-10 text-center">
            <div class="inline-block px-4 py-1 border border-neon-blue/30 rounded-full bg-neon-blue/10 backdrop-blur-sm mb-6 animate-pulse">
                <span class="text-neon-blue text-sm font-mono tracking-wider">LAYER 01: SENSORS</span>
            </div>
            <h1 class="font-orbitron text-5xl md:text-7xl font-bold mb-6">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">感知层</span>
            </h1>
            <p class="text-gray-300 text-xl max-w-2xl mx-auto leading-relaxed">
                如同神经末梢般覆盖全站，实时捕捉每一个微小的
                <span class="text-neon-blue">物理变化</span>。
            </p>
        </div>
    </section>

    <section class="py-12 border-y border-white/5 bg-white/5 backdrop-blur-sm">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-blue">100K+</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">传感器节点</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-white">1ms</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">采样间隔</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-cyan">IoT</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">全互联网络</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-blue-400">Multi</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">多模态融合</div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto px-6">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div class="space-y-6">
                    <h2 class="font-orbitron text-3xl font-bold text-white">多源异构传感网络</h2>
                    <p class="text-gray-400 leading-relaxed">
                        感知层集成了结构健康监测、环境控制、姿态测量等多种传感器。通过光纤光栅传感阵列，我们能精确感知舱体的微小形变；通过高光谱成像，实时分析舱内气体成分。
                    </p>
                    <ul class="space-y-4">
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-temperature-full text-neon-blue"></i>
                            <span class="text-gray-300">热环境与辐射剂量监测</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-arrows-to-circle text-neon-blue"></i>
                            <span class="text-gray-300">结构应力与振动模态分析</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-eye text-neon-blue"></i>
                            <span class="text-gray-300">机器视觉与空间碎片预警</span>
                        </li>
                    </ul>
                </div>
                <div class="relative h-80 rounded-2xl overflow-hidden border border-neon-blue/30 group">
                     <div class="absolute inset-0 bg-gradient-to-br from-neon-blue/20 to-transparent"></div>
                     <div class="absolute inset-0 flex items-center justify-center">
                        <img src="../images/hexinjishu/gzc.png" alt="感知层核心技术" class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-700 z-0" />
                    </div>
                    <div class="absolute inset-0 flex items-center justify-center z-10">
                        <i class="fa-solid fa-wifi text-9xl text-neon-blue/20 group-hover:scale-110 transition-transform duration-700"></i>
                     </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
