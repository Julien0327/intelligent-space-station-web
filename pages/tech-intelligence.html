<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能层 | Aetherius 智能空间站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: { 900: '#030712', 800: '#0B1121' },
                        neon: { purple: '#BC13FE', violet: '#8B5CF6' }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    backgroundImage: {
                        'space-gradient': 'linear-gradient(to bottom, #030712, #0B1121)',
                        'neon-gradient': 'linear-gradient(90deg, #BC13FE, #8B5CF6)'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-deep-900 text-white antialiased selection:bg-neon-purple selection:text-black">

    <header class="fixed w-full z-50 glass border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../../index.html" class="flex items-center gap-3 group">
                <div class="w-10 h-10 border-2 border-neon-purple rounded-full flex items-center justify-center group-hover:shadow-[0_0_15px_rgba(188,19,254,0.5)] transition-all">
                    <i class="fa-solid fa-arrow-left text-neon-purple"></i>
                </div>
                <div class="flex flex-col">
                    <span class="font-orbitron font-bold text-xl tracking-wider text-white">AETHERIUS</span>
                    <span class="text-[10px] text-neon-purple tracking-[0.2em] uppercase">INTELLIGENCE</span>
                </div>
            </a>
        </div>
    </header>

    <section class="relative h-[60vh] flex items-center justify-center overflow-hidden pt-20">
        <div class="absolute inset-0 z-0">
             <div class="absolute inset-0 bg-gradient-to-t from-deep-900 via-deep-900/80 to-transparent z-10"></div>
             <div class="absolute inset-0 bg-[url('../assets/images/scenes/tw.png')] bg-cover bg-center opacity-60"></div>
        </div>

        <div class="container mx-auto px-6 relative z-10 text-center">
            <div class="inline-block px-4 py-1 border border-neon-purple/30 rounded-full bg-neon-purple/10 backdrop-blur-sm mb-6 animate-pulse">
                <span class="text-neon-purple text-sm font-mono tracking-wider">LAYER 03: AI BRAIN</span>
            </div>
            <h1 class="font-orbitron text-5xl md:text-7xl font-bold mb-6">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">智能层</span>
            </h1>
            <p class="text-gray-300 text-xl max-w-2xl mx-auto leading-relaxed">
                不仅是执行指令的机器，更是具备<span class="text-neon-purple">自我意识</span>的
                智慧生命体。
            </p>
        </div>
    </section>

    <section class="py-12 border-y border-white/5 bg-white/5 backdrop-blur-sm">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-purple">10 Peta</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">算力 (FLOPS)</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-white">Zero</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">零样本学习</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-violet-400">98%</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">故障预测准确率</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-purple">Auto</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">自主规划</div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto px-6">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div class="space-y-6">
                    <h2 class="font-orbitron text-3xl font-bold text-white">认知与决策引擎</h2>
                    <p class="text-gray-400 leading-relaxed">
                        智能层运用深度强化学习和知识图谱技术，赋予空间站"思考"的能力。它能从海量数据中挖掘潜在规律，提前预测设备故障，并自主制定最优的资源调度策略。
                    </p>
                    <ul class="space-y-4">
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-brain text-neon-purple"></i>
                            <span class="text-gray-300">多目标动态任务规划</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-chart-line text-neon-purple"></i>
                            <span class="text-gray-300">全寿命周期健康管理 (PHM)</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-robot text-neon-purple"></i>
                            <span class="text-gray-300">人机协同增强智能</span>
                        </li>
                    </ul>
                </div>
                <div class="relative h-80 rounded-2xl overflow-hidden border border-neon-purple/30 group">
                     <div class="absolute inset-0 bg-gradient-to-br from-neon-purple/20 to-transparent"></div>
                          <img src="../assets/images/hexinjishu/znc.png" alt="智能层核心技术" class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-700 z-0" />
                          <div class="absolute inset-0 flex items-center justify-center z-10">
                              <i class="fa-solid fa-microchip text-9xl text-neon-purple/20 group-hover:scale-110 transition-transform duration-700"></i>
                          </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
