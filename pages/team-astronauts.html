<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航天员 | Aetherius 智能空间站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: { 900: '#030712', 800: '#0B1121' },
                        neon: { purple: '#BC13FE', pink: '#FF00FF' }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    backgroundImage: {
                        'space-gradient': 'linear-gradient(to bottom, #030712, #0B1121)',
                        'neon-gradient': 'linear-gradient(90deg, #BC13FE, #FF00FF)'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-deep-900 text-white antialiased selection:bg-neon-purple selection:text-black">

    <header class="fixed w-full z-50 glass border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../../index.html" class="flex items-center gap-3 group">
                <div class="w-10 h-10 border-2 border-neon-purple rounded-full flex items-center justify-center group-hover:shadow-[0_0_15px_rgba(188,19,254,0.5)] transition-all">
                    <i class="fa-solid fa-arrow-left text-neon-purple"></i>
                </div>
                <div class="flex flex-col">
                    <span class="font-orbitron font-bold text-xl tracking-wider text-white">AETHERIUS</span>
                    <span class="text-[10px] text-neon-purple tracking-[0.2em] uppercase">CREW</span>
                </div>
            </a>
        </div>
    </header>

    <section class="relative h-[60vh] flex items-center justify-center overflow-hidden pt-20">
        <div class="absolute inset-0 z-0">
             <div class="absolute inset-0 bg-gradient-to-t from-deep-900 via-deep-900/80 to-transparent z-10"></div>
             <!-- Reuse an appropriate image or placeholder -->
             <div class="absolute inset-0 bg-[url('../assets/images/scenes/tw.png')] bg-cover bg-center opacity-60"></div>
        </div>

        <div class="container mx-auto px-6 relative z-10 text-center">
            <div class="inline-block px-4 py-1 border border-neon-purple/30 rounded-full bg-neon-purple/10 backdrop-blur-sm mb-6 animate-pulse">
                <span class="text-neon-purple text-sm font-mono tracking-wider">HUMANS IN SPACE</span>
            </div>
            <h1 class="font-orbitron text-5xl md:text-7xl font-bold mb-6">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">航天员</span>
            </h1>
            <p class="text-gray-300 text-xl max-w-2xl mx-auto leading-relaxed">
                突破生理极限，在群星之间工作与生活，
                <span class="text-neon-purple">人类文明的先锋</span>。
            </p>
        </div>
    </section>

    <section class="py-12 border-y border-white/5 bg-white/5 backdrop-blur-sm">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-purple">6</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">常驻乘组人数</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-white">180</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">单次任务天数</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-pink-400">300+</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">出舱活动次数</div>
                </div>
                <div class="space-y-2">
                    <div class="text-3xl font-orbitron font-bold text-neon-purple">VR</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest">心理支持系统</div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto px-6">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div class="space-y-6">
                    <h2 class="font-orbitron text-3xl font-bold text-white">太空生活与工作</h2>
                    <p class="text-gray-400 leading-relaxed">
                        Aetherius 空间站为航天员提供了前所未有的舒适环境。从再生式生命保障系统到沉浸式 VR 娱乐设施，每一处细节都旨在保障乘组的身心健康。
                    </p>
                    <ul class="space-y-4">
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-person-walking-luggage text-neon-purple"></i>
                            <span class="text-gray-300">个性化重力适应训练</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-utensils text-neon-purple"></i>
                            <span class="text-gray-300">3D 打印定制食物</span>
                        </li>
                        <li class="flex items-center gap-4">
                            <i class="fa-solid fa-user-doctor text-neon-purple"></i>
                            <span class="text-gray-300">远程全息医疗诊断</span>
                        </li>
                    </ul>
                </div>
                <div class="relative h-80 rounded-2xl overflow-hidden border border-neon-purple/30 group">
                     <div class="absolute inset-0 bg-gradient-to-br from-neon-purple/20 to-transparent"></div>
                          <img src="../assets/images/gaikuang/hty.png" alt="航天员团队" class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-700 z-0" />
                          <div class="absolute inset-0 flex items-center justify-center z-10">
                              <i class="fa-solid fa-user-astronaut text-9xl text-neon-purple/20 group-hover:scale-110 transition-transform duration-700"></i>
                          </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
